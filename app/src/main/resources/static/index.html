<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/logo/logo.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="js/util.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/components/header.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <title>Select Role</title>
  </head>
  <body onload="renderContent()">
    <div class="container">
      <div class="wrapper">
        <header id="header">
        </header>
        <main class="main-content">
          <h2>Select Your Role</h2>
          <button class="dashboard-btn" onclick="selectRole('admin')">
            Admin
          </button>
          <button class="dashboard-btn" onclick="selectRole('patient')">
            Patient
          </button>
          <button class="dashboard-btn" onclick="selectRole('doctor')">
            Doctor
          </button>
        </main>
        <div id="footer"></div>

        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/services/index.js" defer></script>
  </body>
</html>
