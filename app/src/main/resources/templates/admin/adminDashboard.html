<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      th:href="@{/assets/images/logo/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body onload="renderContent()">
    <div class="container">
      <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search Bar for custom output" />
          <div class="filter-wrapper">
            <select id="filterTime" class="filter-select">
              <option value="">Sort by Time</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
            <select name="specialty" id="filterSpecialty">
              <option value="">Filter by Specialty</option>
              <option
                th:each="s : ${specialties}"
                th:value="${s}"
                th:text="${s}"></option>
            </select>
          </div>
          <div id="content"></div>
        </main>
        <div id="footer"></div>

        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      th:src="@{/js/services/adminDashboard.js}"
      defer></script>
    <script
      type="module"
      th:src="@{/js/components/doctorCard.js}"
      defer></script>
  </body>
</html>
